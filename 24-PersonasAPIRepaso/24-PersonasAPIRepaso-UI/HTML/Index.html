<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../CSS/StyleSheet.css" rel="stylesheet" />
    <script src="../JS/JavaScript.js"></script>
    
</head>
<body>

    <h1>Gestion de personas</h1>
    <br />

    <input id="btnInsertar" type="image" src="../IMG/botonInsertar.PNG" width="50" height="50" onclick="crearModalInsertar()" /> Insertar
    <br />

    <table id="tablaPersonas" class="table">
        <thead>
            <tr>
                <th hidden>id</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Fecha nacimiento</th>
                <th>Direccion</th>
                <th>Telefono</th>
                <th>Foto</th>
                <th>Departamento</th>
            </tr>
        </thead>
       
        <tbody id="forPersonas">
            <!--Aqui dentro se introduciran desde codigo las personas de la BBDD-->
        </tbody>
    </table>

    <!--Modal para eliminar-->
    <div id="modalEliminar" class="modal">
        <div class="modal-content">
            <p>¿Quieres eliminar?</p>
            <button id="AceptarEliminar">Si</button>
            <button id="CancelarEliminar">No</button>
        </div>
    </div>

    <!--Modal para crear-->
    <div id="modalCrear" class="modal" data-effect="mfp-zoom-out">
        <form id="form" class="modal-content">
            <label>Nombre</label>
            <input id="nombreA" type="text" required />
            <label>Apellidos</label>
            <input id="apellidosA" type="text" required /><br /><br />
            <label>Telefono</label>
            <input id="telefonoA" type="text"  />
            <label>Fecha de nacimiento</label>
            <input id="fechaNacimientoA" type="date"  /><br /><br />
            <label>Departamento</label>
            <select id="idDepartA" required>
                <option value="1">Informatica</option>
                <option value="2">Contabilidad</option>
                <option value="3">Ventas</option>
            </select>
            <br /><br /><br />

            <button id="botonCrear">Crear</button>
            <button id="botonCancelar">Cancelar</button>
        </form>
    </div>

    <!--Modal para editar-->
    <div id="modalEditar" class="modal">
        <form id="formE" class="modal-content">
            <input id="idPersona" hidden type="text" required readonly />
            <label>Nombre</label>
            <input id="nombreE" type="text" required /><br /><br />
            <label>Apellidos</label>
            <input id="apellidosE" type="text" required /><br /><br />
            <label>Telefono</label>
            <input id="telefonoE" type="text" required /><br /><br />
            <label>Fecha de nacimiento</label>
            <input id="fechaNacimientoE" type="date" required /><br /><br />
            <label>Departamento</label>
            <select id="idDepartE">
                <option value="1">Informatica</option>
                <option value="2">Contabilidad</option>
                <option value="3">Ventas</option>
            </select>
            <br /><br /><br />

            <button id="botonConfirmar">Confirmar</button>
            <button id="botonCancelarEditar">Cancelar</button>
        </form>
    </div>
</body>
</html>
